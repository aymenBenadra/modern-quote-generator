<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Quote Generator</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <p>~<span id="author"></span></p>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <div class="share-buttons">
          <button class="twitter-button" id="twitter" title="Tweet this quote!">
            <i class="fab fa-twitter"></i>
          </button>
          <button
            class="facebook-button"
            id="facebook"
            title="Share this quote via Facebook!"
          >
            <i class="fab fa-facebook"></i>
          </button>
          <button
            class="linkedin-button"
            id="linkedin"
            title="Share this quote on LinkedIn!"
          >
            <i class="fab fa-linkedin"></i>
          </button>
        </div>
        <button id="new-quote" class="new-quote">New Quote!</button>
      </div>
    </div>
    <!-- Script -->
    <script type="module" src="script.js"></script>
  </body>
</html>
